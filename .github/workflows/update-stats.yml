name: Update GitHub Stats

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours (more frequent)
  workflow_dispatch:        # Manual trigger
  push:                     # Run when you push code
    branches: [ main ]

jobs:
  refresh-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Refresh both stats badges
        run: |
          # Refresh stats badge
          curl -s "https://github-readme-stats.vercel.app/api?username=sjolliff&show_icons=true&theme=radical&count_private=true&include_all_commits=true&random=${{ github.run_id }}" > /dev/null
          
          # Refresh languages badge
          curl -s "https://github-readme-stats.vercel.app/api/top-langs/?username=sjolliff&layout=compact&theme=radical&random=${{ github.run_id }}" > /dev/null
          
          echo "Stats badges refreshed!"
