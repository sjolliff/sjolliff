name: Update GitHub Stats with Private Repos

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  refresh-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Refresh stats with private repo access
        run: |
          # Refresh stats badge with token (includes private repos)
          curl -H "Authorization: bearer ${{ secrets.GH_TOKEN }}" \
            "https://github-readme-stats.vercel.app/api?username=sjolliff&show_icons=true&theme=radical&count_private=true&include_all_commits=true&random=${{ github.run_id }}" > /dev/null
          
          # Refresh languages badge with token (includes private repos)
          curl -H "Authorization: bearer ${{ secrets.GH_TOKEN }}" \
            "https://github-readme-stats.vercel.app/api/top-langs/?username=sjolliff&layout=compact&theme=radical&hide_progress=false&langs_count=20&count_private=true&random=${{ github.run_id }}" > /dev/null
          
          echo "Stats refreshed including private repositories!"
